<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" id="result">
                </div>
                <div>
                    <input type="button" value="AC" class="ac c" onclick="Allclear()">
                    <input type="button" value="DE" class="ac c" onclick="backSpace()">
                    <input type="button" value="." class="c" onclick="">
                    <input type="button" value="/"   onclick="displayData('/')">
                </div>

                <div>
                    <input type="button" value="7" onclick="displayData(7)">
                    <input type="button" value="8" onclick="displayData(8)">
                    <input type="button" value="9" onclick="displayData(9)">
                    <input type="button" value="*"   onclick="displayData('*')">
                </div>

                <div>
                    <input type="button" value="4" onclick="displayData(4)">
                    <input type="button" value="5" onclick="displayData(5)">
                    <input type="button" value="6" onclick="displayData(6)">
                    <input type="button" value="-"  onclick="displayData('-')">
                </div>

                <div>
                    <input type="button" value="1" onclick="displayData(1)">
                    <input type="button" value="2" onclick="displayData(2)">
                    <input type="button" value="3" onclick="displayData(3)">
                    <input type="button" value="+" onclick="displayData('+')">
                </div>

                <div>
                    <input type="button" value="00">
                    <input type="button" value="0" onclick="displayData(0)">
                    <input type="button" value="=" class="equal" onclick="out()">
                </div>


            </form>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
